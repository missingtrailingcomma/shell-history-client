<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        .execution-time {
            width: 160px;
        }

        .success-status {
            background-color: green;
        }

        .failure-status {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>{{ .Title }}</h1>
    <table>
        <thead>
            <tr>
                <th>Status</th>
                <th>Execution Time</th>
                <th>Command Text</th>
            </tr>
        </thead>
        <tbody>
            {{range .Inputs }}
            <tr data-input="{{.}}">
                <td class="{{ if eq .CommandInput.ExecutionStatus 0 }}success-status{{else}}failure-status{{end}}">{{.CommandInput.ExecutionStatus}}</td>
                <td class="execution-time">{{.CommandInput.ExecutionTime}}</td>
                <td class="command-text"><div class="command-text-div">{{.CommandInput.CommandText}}</div></td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
